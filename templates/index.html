{% extends 'base.html' %} {% block head %}
<title>Flask To Do List</title>
{% endblock %} {% block body %}
<div class="content">
    <h1>Flask To Do List</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="post">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add To Do Item">
    </form>
</div>
{% endblock %}
