{% extends 'base.html' %} {% block head %}
<title>Flask To Do List</title>
{% endblock %} {% block body %}
<div class="content">
    <h1>Update To do</h1>

    <form action="/update/{{task.id}}" method="post">

    </form>
</div>
{% endblock %}
